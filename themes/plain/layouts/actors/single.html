{{ define "main" }}
<h5>{{ .Title }}</h5>

<h6>Actor details</h6>

<table class="table table-bordered">
    <tbody>
        <!-- <tr>
            <td>ID</td>
            <td>{{ .Params.actorId}}</td>
        </tr> -->
        <tr>
            <td>Title</td>
            <td>{{ .Params.title}}</td>
        </tr>
        <tr>
            <td>Birth </td>
            <td>{{ .Params.birth}}</td>
        </tr>
            <td>Country of born</td>
            <td>{{ .Params.nationality}}</td>
       </tr>
       <tr>
        <td>Movies</td>
        <td>
            {{ range .Params.moviesId }}
                {{ $t := $.Site.GetPage .}}
                <a href="/movies/{{ .}}">{{ $t.Title }}</a>
            {{ end }}
        </td>
       </tr>
    </tbody>
</table>

<h6>Description</h6>
{{ .Content }}

{{ end }}
